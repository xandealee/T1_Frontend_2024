<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T1 Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- * Header -->
    <div class="container-fluid p-5 text-center border bg-primary">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1>
                        <span class="border-info border-bottom text-monospace">
                            Livros
                        </span>
                    </h1>
                </header>
            </div>
        </div>
    </div>
    <!-- * Content -->
    <main>
        <div class="container-md mt-4">
            <!-- ! Row -->
            <div class="row d-flex align-items-center justify-content-center m-4 gap-3">
                <!-- ? Coluna 1 -->
                <div class="col-md-4 text-center border rounded-3 bg-light shadow-lg">
                    <div class="p-4">
                        <img src="src/Pequeno_principe.jpg" width="auto" height="190px" alt="Pequeno_principe">
                        <p>O Pequeno Príncipe</p>
                        <p>Antoine de Saint-Exupéry</p>
                        <p>R$ 59,90</p>
                        <button type="button" class="btn btn-info">Comprar</button>
                    </div>
                </div>
                <!-- ? Coluna 2 -->
                <div class="col-md-4 text-center border rounded-3 bg-light shadow-lg">
                    <div class="p-4">
                        <img src="src/Harry_potter.jpg" width="auto" height="190px" alt="Harry_potter">
                        <p>Harry Potter - E a Pedra Filosofal</p>
                        <p>J. K. Rowling</p>
                        <p>R$ 59,90</p>
                        <button type="button" class="btn btn-info">Comprar</button>
                    </div>
                </div>
                <!-- ? Coluna 3 -->
                <div class="col-md-4 text-center border rounded-3 bg-light shadow-lg">
                    <div class="p-4">
                        <img src="src/it_acoisa.jpg" width="auto" height="190px" alt="it_acoisa">
                        <p>It - A Coisa</p>
                        <p>Stephen King</p>
                        <p>R$ 99,10</p>
                        <button type="button" class="btn btn-info">Comprar</button>
                    </div>
                </div>
                <!-- ? Coluna 4 -->
                <div class="col-md-4 text-center border rounded-3 bg-light shadow-lg">
                    <div class="p-4">
                        <img src="src/1984.jpg" width="auto" height="190px" alt="1984">
                        <p>1984</p>
                        <p>George Orwell</p>
                        <p>R$ 39,50</p>
                        <button type="button" class="btn btn-info">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html
